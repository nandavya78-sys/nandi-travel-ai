<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Nandi‚Äôs Travel AI (Demo)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  font-family: system-ui;
  background: #0b1020;
  color: #e5e7eb;
}

header {
  padding: 12px;
  text-align: center;
  font-size: 18px;
  font-weight: 600;
  background: #020617;
}

#chat {
  padding: 14px;
}

.bot, .user {
  max-width: 85%;
  padding: 10px 12px;
  border-radius: 12px;
  margin-bottom: 10px;
}

.bot { background: #111827; }
.user { background: #2563eb; margin-left: auto; }

.controls, .input-bar {
  display: flex;
  gap: 6px;
  padding: 10px;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
}

input, select {
  padding: 8px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}

.form {
  display: none;
  padding: 10px;
}

.row {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px,1fr));
  gap: 6px;
}

.card {
  background: #ffffff;
  color: #020617;
  border-radius: 12px;
  padding: 12px;
  margin-top: 10px;
}

.card h4 { margin: 0 0 4px; }

.meta {
  font-size: 13px;
  color: #475569;
}

.price {
  margin-top: 6px;
  font-weight: 700;
}

.public { color: #0ea5e9; }
.corporate { color: #16a34a; }

.loading {
  opacity: 0.7;
  font-style: italic;
}

@media (max-width:600px) {
  .bot,.user { max-width:95%; }
}
</style>
</head>

<body>

<header>Nandi‚Äôs Travel AI (Demo)</header>

<div id="chat">
  <div class="bot">Hi there üëã How can I help you today?</div>
</div>

<div class="controls">
  <button onclick="openFlights()">‚úà Flights</button>
  <button onclick="openHotels()">üè® Hotels</button>
</div>

<!-- FLIGHTS -->
<div id="flightsForm" class="form">
  <div class="row">
    <input placeholder="From" />
    <input placeholder="To" />
    <input type="date" />
    <input type="date" />
  </div>

  <div class="row">
    <select>
      <option>Economy</option>
      <option>Premium Economy</option>
      <option>Business</option>
      <option>First</option>
    </select>

    <select id="flightStops">
      <option value="">Any stops</option>
      <option>Non-stop</option>
      <option>1 Stop</option>
    </select>

    <input id="flightPrice" type="number" placeholder="Max ‚Çπ" />
  </div>

  <button onclick="searchFlights()">Search Flights</button>
</div>

<!-- HOTELS -->
<div id="hotelsForm" class="form">
  <div class="row">
    <input placeholder="City" />
    <input type="date" />
    <input type="date" />
  </div>

  <div class="row">
    <select id="hotelStars">
      <option value="">Any ‚òÖ</option>
      <option value="3">‚â§3‚òÖ</option>
      <option value="4">4‚òÖ</option>
      <option value="5">5‚òÖ</option>
    </select>

    <select id="hotelDistance">
      <option value="">Any distance</option>
      <option value="5">1‚Äì5 mi</option>
      <option value="10">5‚Äì10 mi</option>
      <option value="20">10‚Äì20 mi</option>
      <option value="30">20‚Äì30 mi</option>
    </select>

    <input id="hotelPrice" type="number" placeholder="Max ‚Çπ/night" />
  </div>

  <button onclick="searchHotels()">Search Hotels</button>
</div>

<div class="input-bar">
  <input id="msg" placeholder="Type a message‚Ä¶" onkeydown="if(event.key==='Enter')sendMsg()" />
  <button onclick="sendMsg()">Send</button>
</div>

<script>
function addBot(html){chat.innerHTML+=`<div class="bot">${html}</div>`;}
function addUser(t){chat.innerHTML+=`<div class="user">${t}</div>`;}

function openFlights(){
  flightsForm.style.display="block";
  hotelsForm.style.display="none";
  addBot("Sure ‚úàÔ∏è Enter flight details.");
}

function openHotels(){
  hotelsForm.style.display="block";
  flightsForm.style.display="none";
  addBot("Sure üè® Enter hotel details.");
}

function sendMsg(){
  if(!msg.value) return;
  const t=msg.value.toLowerCase();
  addUser(msg.value); msg.value="";
  if(["hi","hello","hey"].includes(t)) addBot("Hello üòä");
  else addBot("Use Flights or Hotels to search.");
}

/* Demo data with public vs corporate */
const flights=[
 {airline:"Air India",route:"BLR ‚Üí LHR",stops:"Non-stop",public:28400,corp:26800},
 {airline:"BA",route:"BLR ‚Üí LHR",stops:"1 Stop",public:31800,corp:30500}
];

const hotels=[
 {name:"Ritz London",stars:5,distance:2,public:42000,corp:39000},
 {name:"Park Plaza",stars:4,distance:6,public:18500,corp:17000}
];

function searchFlights(){
  addBot("<span class='loading'>Searching flights‚Ä¶</span>");
  setTimeout(()=>{
    flights.forEach(f=>{
      addBot(`
        <div class="card">
          <h4>${f.airline}</h4>
          <div class="meta">${f.route} ‚Ä¢ ${f.stops}</div>
          <div class="price public">Public: ‚Çπ${f.public}</div>
          <div class="price corporate">Corporate: ‚Çπ${f.corp}</div>
        </div>
      `);
    });
  },700);
}

function searchHotels(){
  addBot("<span class='loading'>Finding hotels‚Ä¶</span>");
  setTimeout(()=>{
    hotels.forEach(h=>{
      addBot(`
        <div class="card">
          <h4>${h.name}</h4>
          <div class="meta">${h.stars}‚òÖ ‚Ä¢ ${h.distance} mi</div>
          <div class="price public">Public: ‚Çπ${h.public}</div>
          <div class="price corporate">Corporate: ‚Çπ${h.corp}</div>
        </div>
      `);
    });
  },700);
}
</script>

</body>
</html>
