<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nandi Travel AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:system-ui;background:#0b1020;color:#e5e7eb;display:flex;height:100vh}
.main{flex:1;display:flex;flex-direction:column}
header{padding:12px;background:#020617;font-weight:600}
.chat-area{flex:1;padding:16px;overflow-y:auto}
.msg{background:#111827;padding:10px;border-radius:10px;margin-bottom:10px;max-width:70%}
.bot{align-self:flex-start}
.user{align-self:flex-end;background:#2563eb}
.input-bar{display:flex;gap:8px;padding:10px;border-top:1px solid #1e293b}
input,select{flex:1;padding:10px;border-radius:10px;border:none}
button{padding:10px 14px;border-radius:10px;border:none;background:#2563eb;color:white;cursor:pointer}
.plus{background:#020617;border:1px solid #334155}

.panel{display:none;background:#020617;padding:12px;border-top:1px solid #1e293b}
.panel h4{margin:6px 0}

.cards{margin-top:10px}
.card{background:white;color:black;padding:12px;border-radius:12px;margin-bottom:10px}

.support{width:300px;background:#020617;border-left:1px solid #1e293b;display:flex;flex-direction:column}
.support-header{padding:10px;font-weight:600}
.support-body{flex:1;padding:10px}
.support-msg{background:#111827;padding:8px;border-radius:8px;margin-bottom:6px}
.support-input{display:flex;gap:6px;padding:8px}
</style>
</head>

<body>

<div class="main">

<header>‚úà Nandi Travel AI</header>

<div class="chat-area" id="chat">
<div class="msg bot">Hi üëã How can I help you today?</div>
</div>

<div class="panel" id="flightPanel">
<h4>Flights</h4>
<input placeholder="From city">
<input placeholder="To city">
<input type="date">
<input type="date">
<select>
<option>Economy</option>
<option>Business</option>
<option>First Class</option>
</select>
<button onclick="showFlights()">Search Flights</button>
</div>

<div class="panel" id="hotelPanel">
<h4>Hotels</h4>
<input placeholder="City">
<input type="date">
<input type="date">
<select>
<option>Any stars</option>
<option>3 Star</option>
<option>4 Star</option>
<option>5 Star</option>
</select>
<button onclick="showHotels()">Search Hotels</button>
</div>

<div class="input-bar">
<button class="plus" onclick="toggleMenu()">Ôºã</button>
<input id="input" placeholder="Type a message..." onkeydown="if(event.key==='Enter')send()">
<button onclick="send()">Send</button>
</div>

</div>

<!-- SUPPORT -->
<div class="support">
<div class="support-header">üí¨ Customer Support</div>
<div class="support-body" id="supportBody">
<div class="support-msg">Hi üëã How can I help you?</div>
</div>
<div class="support-input">
<input id="supportInput" placeholder="Type message‚Ä¶" onkeydown="if(event.key==='Enter')sendSupport()">
<button onclick="sendSupport()">Send</button>
</div>
</div>

<script>
let menu=0;

function send(){
 const t=input.value.trim();
 if(!t)return;
 chat.innerHTML+=`<div class="msg user">${t}</div>`;
 chat.innerHTML+=`<div class="msg bot">Sure üëç Use + to search flights or hotels.</div>`;
 input.value="";
 chat.scrollTop=chat.scrollHeight;
}

function toggleMenu(){
 flightPanel.style.display="none";
 hotelPanel.style.display="none";
 menu=(menu+1)%3;
 if(menu===1)flightPanel.style.display="block";
 if(menu===2)hotelPanel.style.display="block";
}

function showFlights(){
 chat.innerHTML+=`
 <div class="card">
 <b>Air India</b><br>BLR ‚Üí DEL<br>‚Çπ8,200
 </div>
 <div class="card">
 <b>British Airways</b><br>BLR ‚Üí LHR<br>‚Çπ31,800
 </div>`;
 flightPanel.style.display="none";
}

function showHotels(){
 chat.innerHTML+=`
 <div class="card">
 <b>The Ritz London ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</b><br>‚Çπ42,000/night
 </div>
 <div class="card">
 <b>Premier Inn ‚≠ê‚≠ê‚≠ê</b><br>‚Çπ9,200/night
 </div>`;
 hotelPanel.style.display="none";
}

function sendSupport(){
 const t=supportInput.value;
 if(!t)return;
 supportBody.innerHTML+=`<div class="support-msg">${t}</div>`;
 supportBody.innerHTML+=`<div class="support-msg">Thanks üëç Our agent will reply shortly.</div>`;
 supportInput.value="";
}
</script>

</body>
</html>
