<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Nandi Travel AI</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body {
  margin: 0;
  background: #0b1220;
  font-family: system-ui;
  color: #e5e7eb;
}

.header {
  padding: 16px;
  font-size: 20px;
  font-weight: bold;
  background: #020617;
  text-align: center;
}

.chat {
  padding: 20px;
  height: calc(100vh - 140px);
  overflow-y: auto;
}

.msg {
  max-width: 70%;
  margin-bottom: 14px;
  padding: 12px;
  border-radius: 10px;
}

.bot { background: #1e293b; }
.user { background: #2563eb; margin-left: auto; }

.input-bar {
  display: flex;
  gap: 8px;
  padding: 12px;
  background: #020617;
}

input, button, select {
  padding: 10px;
  border-radius: 6px;
  border: none;
}

input { flex: 1; }

button {
  background: #2563eb;
  color: white;
  cursor: pointer;
}

.mode-panel {
  display: none;
  background: #020617;
  padding: 12px;
  gap: 8px;
}
</style>
</head>

<body>

<div class="header">‚úàÔ∏è Nandi Travel AI</div>

<div class="chat" id="chat">
  <div class="msg bot">Hi there! How can I help you today?</div>
</div>

<div class="mode-panel" id="modePanel">
  <button onclick="loadFlights()">Flights</button>
  <button onclick="loadHotels()">Hotels</button>
</div>

<div class="input-bar">
  <button onclick="togglePanel()">+</button>
  <input id="text" placeholder="Type a message‚Ä¶" />
  <button onclick="send()">Send</button>
</div>

<script>
function addMsg(text, cls) {
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.innerText = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

function togglePanel() {
  const p = document.getElementById("modePanel");
  p.style.display = p.style.display === "flex" ? "none" : "flex";
}

function send() {
  const t = text.value;
  if (!t) return;
  addMsg(t, "user");
  text.value = "";

  fetch("/chat", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({message: t})
  })
  .then(r => r.json())
  .then(d => addMsg(d.reply, "bot"));
}

function loadFlights() {
  fetch("/flight", {method:"POST"})
    .then(r => r.json())
    .then(d => {
      d.forEach(f =>
        addMsg(`‚úàÔ∏è ${f.airline} | ${f.route} | ${f.stops} | ${f.price}`, "bot")
      );
    });
}

function loadHotels() {
  fetch("/hotel", {method:"POST"})
    .then(r => r.json())
    .then(d => {
      d.forEach(h =>
        addMsg(`üè® ${h.name} (${h.stars}‚≠ê) ‚Äì ${h.price}`, "bot")
      );
    });
}
</script>

</body>
</html>
