<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nandi Travel AI</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: #050b1c;
  color:white;
}
header {
  padding:15px;
  font-size:20px;
  font-weight:bold;
}
#chat {
  max-width:600px;
  margin:40px auto;
  text-align:center;
}
input, select, button {
  padding:10px;
  margin:5px;
  border-radius:6px;
  border:none;
}
button {
  background:#2563eb;
  color:white;
  cursor:pointer;
}
.card {
  background:white;
  color:black;
  padding:15px;
  margin:15px auto;
  max-width:600px;
  border-radius:10px;
}
#plus {
  position:fixed;
  bottom:20px;
  left:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  font-size:24px;
}
.hidden { display:none; }
</style>
</head>

<body>

<header>‚úàÔ∏è Nandi Travel AI</header>

<div id="chat">
  <h3>Hi üëã How can I help you today?</h3>
  <input id="chatInput" placeholder="Ask about flights or hotels" style="width:80%">
  <button onclick="sendChat()">Send</button>
</div>

<!-- FLIGHTS -->
<div id="flights" class="hidden">
  <div class="card">
    <h3>Flights</h3>
    <input placeholder="From city">
    <input placeholder="To city"><br>
    <input type="date">
    <input type="date"><br>
    <select>
      <option>Economy</option>
      <option>Business</option>
      <option>First</option>
    </select>
    <select>
      <option>Non-stop</option>
      <option>1 Stop</option>
    </select>
    <button onclick="loadFlights()">Search Flights</button>
  </div>
</div>

<!-- HOTELS -->
<div id="hotels" class="hidden">
  <div class="card">
    <h3>Hotels</h3>
    <input placeholder="City"><br>
    Stars:
    <select>
      <option>3+</option>
      <option>4+</option>
      <option>5</option>
    </select>
    Distance (miles):
    <input type="number" value="10"><br>
    <button onclick="loadHotels()">Search Hotels</button>
  </div>
</div>

<!-- RESULTS -->
<div id="results"></div>

<button id="plus" onclick="togglePlus()">+</button>

<script>
let mode = "flights";

function togglePlus(){
  document.getElementById("flights").classList.add("hidden");
  document.getElementById("hotels").classList.add("hidden");

  if(mode === "flights"){
    document.getElementById("flights").classList.remove("hidden");
    mode = "hotels";
  } else {
    document.getElementById("hotels").classList.remove("hidden");
    mode = "flights";
  }
}

function sendChat(){
  alert("AI chat hook ready (demo mode)");
}

function loadFlights(){
  fetch("/flights",{method:"POST"})
  .then(r=>r.json())
  .then(d=>{
    let f=d[0];
    document.getElementById("results").innerHTML=`
    <div class="card">
      <b>${f.airline}</b><br>
      Public: ‚Çπ${f.public}<br>
      Corporate: ‚Çπ${f.corporate}<br>
      GST: ‚Çπ${f.gst}<br><br>
      <button onclick="exportPDF()">Export PDF</button>
      <button onclick="saveDraft()">Save Draft</button>
    </div>`;
  });
}

function loadHotels(){
  fetch("/hotels",{method:"POST"})
  .then(r=>r.json())
  .then(d=>{
    let h=d[0];
    document.getElementById("results").innerHTML=`
    <div class="card">
      <b>${h.name}</b><br>
      ‚≠ê ${h.stars}<br>
      ${h.distance} miles<br>
      ‚Çπ${h.price}
    </div>`;
  });
}

function saveDraft(){
  localStorage.setItem("draft", document.getElementById("results").innerHTML);
  alert("Draft saved");
}

function exportPDF(){
  window.print();
}
</script>

</body>
</html>
